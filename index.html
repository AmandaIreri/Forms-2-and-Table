<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title> 
     <link rel="stylesheet" href="style.css">
</head>
<div id="container">
        <p>Already have an account? <a href="form.html">Sign In</a></p>
        <form>
            <h1>Sign Up</h1>
            <label for="name">Name:</label>
            <br/>
            <br/>
            <input name="name" type="text" placeholder="Enter name" class="Input"/>
            <br/>
            <br/>
            <label for="email">Email:</label>
            <br/>
            <br/>
            <input type="email" name="email" placeholder="Enter email"class="Input"/>
            <br/>
            <br/>
            <label for="password">Password</label>
            <br/>
            <br/>
            <input name="password" type="password" placeholder="Enter password" class="Input"/>
            <br/>
            <br/>
            <input type="checkbox"/>
            <label>I've Read and Agree With <a href="">The Terms Of Service</a> And <a href="">Our Privacy Policy</a></label>
            <br/>
            <br/>
            <br/>
            <button type="submit"><a href="form.html">Sign Up</a></button>  

        </form>  
        <br/>
        <br/>
        <p id="paragraph">Or sign up with</p>    
        <br/>              
        <img src="https://cdn1.iconfinder.com/data/icons/google-new-logos-1/32/google_search_new_logo-256.png" class="image">
        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-256.png" class="image2">
    </div>
</html>
